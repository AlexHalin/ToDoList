<form class="card" [formGroup]="form">
  <div class="titleWrapper">
    <h2 class="title">
      <span class="material-icons">check_box_outline_blank</span>To<br>
      <span class="material-icons">check_box_outline_blank</span>Do<br>
      <span class="material-icons">check_box</span>List
    </h2>
  </div>

  <div class="formControl">
    <mat-form-field appearance="legacy">
      <mat-label>Email:</mat-label>
      <input class="mat-form-field" matInput formControlName="email">
      <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">
        <mat-hint *ngIf="form.get('email').errors.required">Email is missing</mat-hint>
        <mat-hint *ngIf="form.get('email').errors.email">Enter a valid email address</mat-hint>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="formControl">
    <mat-form-field appearance="legacy">
      <mat-label>Password:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-error *ngIf="form.get('password').invalid && form.get('password').touched">
        <mat-hint *ngIf="form.get('password').errors.required">Password is missing</mat-hint>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="btnWrapper">
    <button
      mat-raised-button
      type="submit"
      class="btn"
      [disabled]="form.invalid || submitted"
      [routerLink]="['/main']">Sign in</button>
    <button mat-raised-button class="btn" [routerLink]="['/auth', 'sign-up']">Sign up</button>
  </div>
</form>
