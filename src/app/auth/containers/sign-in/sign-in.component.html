<form class="card" [formGroup]="form" (ngSubmit)="submit()"> <!--todo change name for class card-->
  <div class="titleWrapper">
    <div class="title">
    </div>
  </div>

  <div class="formControl">
    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{error}}
    </div>
    <mat-form-field appearance="legacy">
      <mat-label>Email:</mat-label>
      <input class="mat-form-field" matInput type="email" formControlName="email">
      <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">
        <mat-hint *ngIf="form.get('email').errors.required">Email is missing</mat-hint>
        <mat-hint *ngIf="form.get('email').errors.email">Enter a valid email address</mat-hint>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="formControl">
    <mat-form-field appearance="legacy">
      <mat-label>Password:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix type="button" class="btnIcoColor" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password').invalid && form.get('password').touched">
        <mat-hint *ngIf="form.get('password').errors.required">Password is missing</mat-hint>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="btnWrapper">
    <button
      mat-raised-button
      type="submit"
      class="btn"
      [disabled]="form.invalid || submitted"
      [routerLink]="['/main']">Sign in</button>
    <button mat-raised-button class="btn" [routerLink]="['/auth', 'sign-up']">Sign up</button>
  </div>
</form>
