<form class="card" [formGroup]="registerForm">
  <div class="titleWrapper">
    <div class="title">
    </div>
  </div>

  <button mat-icon-button type="button" class="btnIcoColor btnNav" [routerLink]="['/auth', 'sign-in']"> <!--todo <button> or <a> ?-->
    <mat-icon class="material-icons">arrow_back_ios_new</mat-icon>
  </button>

  <div class="formControl">
    <mat-form-field appearance="legacy">
      <mat-label>Email:</mat-label>
      <input class="mat-form-field" matInput type="email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
        <mat-hint *ngIf="registerForm.get('email').errors.required">Email is missing</mat-hint>
        <mat-hint *ngIf="registerForm.get('email').errors.email">Enter a valid email address</mat-hint>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="formControl">
    <mat-form-field appearance="legacy">
      <mat-label>Password:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-error *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
        <mat-hint *ngIf="registerForm.get('password').errors.required">Password is missing</mat-hint>
        <mat-hint *ngIf="registerForm.get('password').errors.minlength">
          Use {{registerForm.get('password').errors.minlength.requiredLength}} or more characters.</mat-hint>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="formControl">
    <mat-form-field appearance="legacy">
      <mat-label>Confirm password:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeatPassword">
      <button mat-icon-button matSuffix type="button" class="btnIcoColor" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('repeatPassword').invalid && registerForm.get('repeatPassword').touched">
        <mat-hint *ngIf="registerForm.get('repeatPassword').errors.required">Password is missing</mat-hint>
        <mat-hint *ngIf="registerForm.controls['repeatPassword'].hasError('mustMatch')">The passwords you entered do not match.</mat-hint>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="btnWrapper">
    <button mat-raised-button type="submit" class="btn" [disabled]="registerForm.invalid || submitted">Continue</button>
  </div>
</form>
