<section class="todo-card">
  <div class="todo-wrapper">
    <h2>Today:</h2>
    <button mat-icon-button type="button" class="btnIcoColor" (click)="showForm()" [disabled]="!hideForm">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>

  <form *ngFor="let list of lists" class="todo-form">
    <mat-checkbox
      class="example-margin"
      (change)="checkBoxValue(list)"
    >{{list.toDo}}
    </mat-checkbox>

    <button mat-icon-button type="button" class="btnIcoColor btnCenter">
      <a (click)="remove(list.id)">
        <mat-icon>clear</mat-icon>
      </a>
    </button>
  </form>

  <form [hidden]="hideForm" [formGroup]="form" (ngSubmit)="addToDo()">
    <mat-form-field appearance="legacy">
      <mat-label>Add to-do</mat-label>
      <input matInput
             class="mat-form-field"
             #inputAdd
             formControlName="todo"
             autocomplete="off"
             (focusout)="hideForm = true; addToDo()">
    </mat-form-field>
  </form>
</section>
