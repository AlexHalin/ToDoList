<section class="todo-card">
  <div class="todo-wrapper">
    <h2>Today:</h2>
    <button mat-icon-button type="button" class="btnIcoColor" (click)="showForm()" [disabled]="!hideForm">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">

        <button mat-icon-button disabled></button>
        {{node.name}}
      </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
  <form class="todo-form" [hidden]="hideForm" [formGroup]="form" (ngSubmit)="addToDo()">
    <mat-form-field appearance="legacy">
      <mat-label>Add to-do</mat-label>
      <input class="mat-form-field" #itemValue matInput formControlName="ToDo" autocomplete="off"
             (keydown.enter)="onInput($event, itemValue.value)">
      <button mat-icon-button matSuffix type="button" (click)="hideForm = true">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </form>
</section>
