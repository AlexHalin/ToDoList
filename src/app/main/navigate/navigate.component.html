<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Account</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="logout($event)">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
<section class="card">
  <router-outlet></router-outlet>
</section>
<footer>
  <nav mat-tab-nav-bar class="nav" >
    <a mat-tab-link *ngFor="let link of linkArr"
       [routerLink]="[link.url]"
       (click)="activeLink = link.url"
       [active]="activeLink == link.url"> {{link.tittle}}
    </a>
  </nav>
</footer>
